<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travelopia-Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="headers">
      <nav class="navbar">NAVBAR</nav>
    </header>
    <main id="root">
      <div id="container">
        <picture>
          <source
            class="image"
            media="(max-width: 425px)"
            srcset="
              https://images.pexels.com/photos/8011969/pexels-photo-8011969.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load
            " />
          <source
            class="image"
            media="(max-width: 799px)"
            srcset="
              https://images.pexels.com/photos/13703440/pexels-photo-13703440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
            " />
          <source
            class="image"
            media="(min-width: 800px)"
            srcset="
              https://images.pexels.com/photos/19746165/pexels-photo-19746165/free-photo-of-cliff-on-seashore-at-dusk.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
            " />
          <img
            class="image"
            src="https://images.pexels.com/photos/13703440/pexels-photo-13703440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1    "
            alt="Chris standing up holding his daughter Elva" />
        </picture>
        <div id="container-text">
          <h1>lorem</h1>
          <button id="container-button">Click Here</button>
          <dialog>
            <div>Hello World</div>
            <button id="cancel">cancel</button>
          </dialog>
        </div>
      </div>
    </main>
    <footer class="footer">FOOTER</footer>
    <script src="/app.js"></script>
  </body>
</html>
